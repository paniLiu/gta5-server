<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/app.css" type="text/css" />
	</head>
	<body>
		<div id="container">
			<div id="header">
				<img id="logo" src="img/fleeca.png"/>
			</div>
            <div id="content">
                <div id="welcome-text">
                    你好, <br/>
                    欢迎使用Kwai自由都市 ATM机 终端设备。
                </div>
                <div id="menu">
                    <div id="base-info">
                        您的资产情况如下 
                        【现金】
                        <span id="money">-</span>
                        【存款】
                        <span id="bank">-</span>
                        。
                    <div id="deposit">
                        <p id="sub-title">存款 [将现金存入银行]</p>
                        <input type="number" id="deposit_amount" tabindex="1" onClick="this.select();"/>
                        <button id="deposit_btn">存 款</button>
                    </div>
                    <div id="withdraw">
                        <p id="sub-title">取款 [从银行中提到现金]</p>
                        <input type="number" id="withdraw_amount" tabindex="2" onClick="this.select();"/>
                        <button id="withdraw_btn">提 款</button>
                    </div>
                </div>
            </div>

		</div>

		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
